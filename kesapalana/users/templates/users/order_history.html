{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
<div class="order-history-container animate__animated animate__fadeInUp" style="max-width:700px;margin:3em auto;background:#181f1b;padding:2.5em 2em 2em 2em;border-radius:16px;box-shadow:0 4px 24px #0003;">
    <h2 style="color:#f6a32b;text-align:center;" class="animate__animated animate__fadeInDown">Order History</h2>
    <table style="width:100%;background:#101917;color:#fff;border-radius:10px;overflow:hidden;border-collapse:separate;border-spacing:0;box-shadow:0 2px 12px #0002;margin-bottom:2em;">
        <thead>
            <tr style="background:#222;color:#f6a32b;">
                <th style="padding:1em 0.7em;text-align:left;">Order #</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        {% for order in orders %}
            <tr class="animate__animated animate__fadeInLeft" style="border-top:1px solid #222;">
                <td style="padding:0.8em 0.7em;font-weight:600;">#{{ order.id }}</td>
                <td><span style="padding:0.3em 0.9em;border-radius:12px;background:{% if order.status == 'paid' %}#2ecc71{% elif order.status == 'pending' %}#f6a32b{% elif order.status == 'cancelled' %}#e74c3c{% else %}#555{% endif %};color:#fff;font-size:0.98em;">{{ order.status|title }}</span></td>
                <td>{{ order.created_at|date:'M d, Y H:i' }}</td>
            </tr>
        {% empty %}
            <tr><td colspan="3" style="text-align:center;color:#aaa;">No orders found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
    <div style="text-align:center;">
        <a href="{% url 'users:profile' user.username %}" class="btn-orange animate__animated animate__fadeInUp" style="font-size:1.08em;">Back to Profile</a>
    </div>
</div>
<style>
.btn-orange {transition:box-shadow 0.2s,transform 0.2s;}
.btn-orange:hover {box-shadow:0 2px 16px #f6a32b44;transform:translateY(-2px) scale(1.04);}
</style>
{% endblock %}
