{% extends 'base.html' %}
{% block extra_head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}
{% block content %}
<div style="max-width: 430px; margin: 3em auto 4em auto; background: #181f1b; border-radius: 14px; box-shadow: 0 4px 24px #0003; padding: 2.5em 2em;" class="animate__animated animate__fadeInDown">
    <h2 style="color: #f6a32b; text-align: center; font-size: 2em; margin-bottom: 1.2em; letter-spacing: 1px;">Login</h2>
    <form method="post" style="display: flex; flex-direction: column; gap: 1.3em;">
        {% csrf_token %}
        {% for field in form %}
        <div style="display: flex; flex-direction: column; gap: 0.4em;">
            <label for="{{ field.id_for_label }}" style="color: #f6a32b; font-weight: 500;">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}<span style="color:#ff6a6a;font-size:0.95em;">{{ field.errors.0 }}</span>{% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn-orange" style="margin-top: 1em; font-size: 1.1em; padding: 0.9em 0; border-radius: 5px; font-weight: bold; letter-spacing: 1px;">Login</button>
    </form>
    <div style="text-align:center;margin-top:1.5em;color:#ccc;font-size:1em;">Don't have an account? <a href="/users/register/" style="color:#f6a32b;text-decoration:underline;">Register</a></div>
</div>
<style>
    .users-form input, .users-form select, .users-form textarea {
        background: #101917;
        border: 1px solid #333;
        color: #fff;
        border-radius: 4px;
        padding: 0.8em 1em;
        font-size: 1em;
        outline: none;
        transition: border 0.2s;
    }
    .users-form input:focus, .users-form select:focus, .users-form textarea:focus {
        border: 1.5px solid #f6a32b;
    }
</style>
<script>
    // Add Animate.css fadeInDown on page load
    document.addEventListener('DOMContentLoaded', function() {
        const box = document.querySelector('.animate__animated');
        if (box) {
            box.classList.add('animate__fadeInDown');
        }
    });
</script>
{% endblock %}
