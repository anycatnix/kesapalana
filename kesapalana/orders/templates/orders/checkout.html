{% extends 'base.html' %}
{% block content %}
<h2 style="color:#fff;">Checkout</h2>
<form method="post" style="max-width:400px;margin:2em auto;background:#181f1b;padding:2em;border-radius:10px;box-shadow:0 2px 12px #0002;">
    {% csrf_token %}
    <div style="margin-bottom:1.5em;">
        <label for="shipping_address" style="color:#f6a32b;font-weight:bold;">Shipping Address:</label><br>
        <select id="shipping_address" name="shipping_address" required style="width:100%;padding:0.7em;margin-top:0.5em;border-radius:4px;border:1px solid #333;background:#101917;color:#fff;">
            <option value="" disabled selected>Select shipping address</option>
            {% for address in addresses %}
                <option value="{{ address.id }}">{{ address }}</option>
            {% endfor %}
        </select>
        <a href="/users/address-book/?next=/orders/checkout/" style="display:inline-block;margin-top:0.7em;color:#f6a32b;text-decoration:underline;font-size:0.98em;">+ Add New Address</a>
    </div>
    <div style="margin-bottom:1.5em;">
        <label for="billing_address" style="color:#f6a32b;font-weight:bold;">Billing Address:</label><br>
        <select id="billing_address" name="billing_address" required style="width:100%;padding:0.7em;margin-top:0.5em;border-radius:4px;border:1px solid #333;background:#101917;color:#fff;">
            <option value="" disabled selected>Select billing address</option>
            {% for address in addresses %}
                <option value="{{ address.id }}">{{ address }}</option>
            {% endfor %}
        </select>
        <a href="/users/address-book/?next=/orders/checkout/" style="display:inline-block;margin-top:0.7em;color:#f6a32b;text-decoration:underline;font-size:0.98em;">+ Add New Address</a>
    </div>
    <button type="submit" class="btn-orange" style="width:100%;font-size:1.1em;">Place Order</button>
</form>
{% endblock %}
